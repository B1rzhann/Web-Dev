<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event Invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f8ff;
                color: #333;
            }
            h1 {
                color: #ff6347;
                text-align: center;
            }
            h2 {
                color: #4682b4;
                text-align: center;
            }
            ul {
                list-style-type: none;
                padding-left: 0;
            }
            li {
                margin-bottom: 10px;
            }
            .details {
                background-color: #e6e6fa;
                padding: 20px;
                border-radius: 5px;
                width: 50%;
                margin: 0 auto;
            }
            .rsvp-button {
                display: block;
                width: 150px;
                margin: 20px auto;
                padding: 10px;
                background-color: #32cd32;
                text-align: center;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
            }
            .rsvp-button:hover {
                background-color: #28a745;
            }
        </style>
    </head>
    <body>
        <h1>You're Invited!</h1>
        <h2>To a Fun Celebration</h2>
        
        <div class="details">
            <p><strong>Event:</strong> Birthday Party</p>
            <p><strong>Date:</strong> January 24th, 2025</p>
            <p><strong>Time:</strong> 6:00 PM</p>
            <p><strong>Location:</strong> New Castle</p>
            <p>Come join us for a night of fun, games, and great food!</p>
            
            <ul>
                <li>RSVP by January 20th.</li>
                <li>Dress code: Casual</li>
                <li>Food and drinks will be provided.</li>
            </ul>
        </div>
        
        <button class="rsvp-button">RSVP Now</button>
    </body>
</html>
